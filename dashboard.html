<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TODO Dashboard</title>
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="CSS/registration.css">
    <script src="JS/profile.js"></script>
    <script src="JS/dashboard.js"></script>
</head>

<body onload="displaytodo()">
    <section class="main">
        <header class="header">
            <h1>ToDo App</h1>
            <button class="button" onclick="logout()">Logout</button>
        </header>
        <section class="main_cont">
            <section class="menu">
                <button class="button" onclick="displaytodo()">Dashboard</button>
                <button class="button" onclick="showprofile()">Profile</button>
                <button class="button" onclick="showaddtodo()">Add New Task</button>
                <button class="button" onclick="deletetodo()">Delete checked task</button>
                <h1>Search By-</h1>
                <div class="searchinp">
                    <input type="radio" name="radio"><input type="text" name="searchname" placeholder="Search by name">
                </div>
                <div class="searchinp">
                    <input type="radio" name="radio">
                    <select id="searchopn">
                    <option>Search By Catagory...</option>
                    <option>Personal</option>
                    <option>Work</option>
                </select>
                </div>
                <div class="searchinp">
                    <input type="radio" name="radio">
                    <select id="searchopn">
                    <option>Search By Status...</option>
                    <option>isPending</option>
                    <option>isDone</option>
                </select>
                </div>
                <button class="button">Search</button>
            </section>
            <section class=" containt">
                <div class="displayTodo" id="displayTodo">
                </div>
                <div class="addtodo" id="addtodo">
                    <div class="regis_sec">
                        <form name="registration" id="registrationform">
                            <div class="formrow">
                                <lable for="todoname" class="formlable">ToDo Name:</lable>
                                <div class="forminp">
                                    <input type="text" id="todoname" placeholder="todo name" onclick="removeerror('todonameerror')">
                                    <div class="Error" id="todonameerror" id="Error">ToDo Name required</div>
                                </div>
                            </div>
                            <div class="formrow">
                                <lable for="todoname" class="formlable">ToDo Date:</lable>
                                <div class="forminp">
                                    <input type="date" id="tododate" onclick="removeerror('tododateerror')">
                                    <div class="Error" id="tododateerror" id="Error">ToDo Date required</div>
                                </div>
                            </div>
                            <div class="formrow">
                                <lable for="catagory" class="formlable">Is public:</lable>
                                <div class="formrdio">
                                    <input type="radio" name="ispublic" value="yes" onclick="removeerror('publicerror')">Yes
                                    <input type="radio" name="ispublic" value="no" onclick="removeerror('publicerror')">No
                                    <div class="Error" id="publicerror">required</div>
                                </div>
                            </div>
                            <div class="formrow">
                                <lable for="catagory" class="formlable">Catagory:</lable>
                                <div class="formrdio">
                                    <input type="checkbox" name="catagory" id="home" value="home" onclick="removeerror('catagoryerror')">Home
                                    <input type="checkbox" name="catagory" id="personal" value="personal" onclick="removeerror('catagoryerror')">personal
                                    <div class="Error" id="catagoryerror">required</div>
                                </div>
                            </div>
                            <div class="formrow">
                                <lable for="catagory" class="formlable">Is Remainder:</lable>
                                <div class="formrdio">
                                    <input type="radio" name="remainder" id="yesrem" value="yes" onclick="displaydate('remaindererror')">Yes
                                    <input type="radio" name="remainder" id="norem" value="no" onclick="removedate('remaindererror')">No
                                    <div class="Error" id="remaindererror">required</div>
                                </div>
                            </div>
                            <div class="formrow" id="remendrdate">
                                <lable for="todoname" class="formlable">Remainder Date:</lable>
                                <div class="forminp">
                                    <input type="date" id="remrdate" onclick="removeerror('remdateerror')">
                                    <div class="Error" id="remdateerror" id="Error">Date required</div>
                                </div>
                            </div>
                            <div class="formrow ">
                                <button type="button" class="lbutton" onclick="addToDo()">Add ToDo</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="profile" id="profile">
                    <div class="pro_row">
                        <button type="button " class="button ubutton">Update Profile</button>
                    </div>
                    <div class="pro_row">
                        <div class="pro_image">
                            <img id="profileImage"></img>
                        </div>
                    </div>
                    <div class="pro_row">
                        <lable for="fname" class="formlable">First Name:</lable>
                        <div class="forminp">
                            <input type="text" id="fname" readonly>
                        </div>
                    </div>
                    <div class="pro_row">
                        <lable for="fname" class="formlable">Last Name:</lable>
                        <div class="forminp">
                            <input type="text" id="lname" readonly>
                        </div>
                    </div>
                    <div class="pro_row">
                        <lable for="fname" class="formlable">Gender</lable>
                        <div class="formrdio">
                            <input type="radio" name="gender" id="male" disabled>Male
                            <input type="radio" name="gender" id="female" disabled>Female
                            <input type="radio" name="gender" id="other" disabled>Other
                        </div>
                    </div>
                    <div class="pro_row ">
                        <lable for="fname" class="formlable ">Email</lable>
                        <div class="forminp">
                            <input type="text" id="email" readonly>
                        </div>
                    </div>
                    <div class="pro_row">
                        <lable for="fname" class="formlable">Address</lable>
                        <div class="forminp">
                            <input type="text" id="addr" readonly>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </section>
            <div class="clear"></div>
        </section>
        <div class="clear"></div>
    </section>
</body>

</html>
